---
layout: default
---
<p class="welcome">Some of my random thoughts...</p>
<ul class="post-list">
{% for post in site.posts %}
	<li class="post">
		<div class="meta">
			<time datetime="{{ post.date }}">{{ post.date | date_to_long_string }}</time>
		</div>
		<a href="{{ post.url }}">{{ post.title }}</a>
	</li>
{% endfor %}
</ul>
